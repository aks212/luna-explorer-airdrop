<html><head><base href="">
<title>Luna Explorer (LNX) Airdrop</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@300;400;700&display=swap');

    :root {
        --space-dark: #0a0a1a;
        --space-blue: #1a1a4a;
        --neon-blue: #00ffff;
        --neon-green: #39ff14;
        --neon-purple: #9d00ff;
        --white: #ffffff;
    }

    body, html {
        margin: 0;
        padding: 0;
        font-family: 'Roboto', sans-serif;
        background-color: var(--space-dark);
        color: var(--white);
        overflow: hidden;
        height: 100vh;
        width: 100vw;
    }

    .container {
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background: url('https://lunaexplorercoin.com/assets/space-bg.jpg') no-repeat center center fixed;
        background-size: cover;
        position: relative;
    }

    .container::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: linear-gradient(135deg, rgba(10, 10, 26, 0.8), rgba(26, 26, 74, 0.8));
    }

    .content {
        position: relative;
        z-index: 1;
        text-align: center;
        padding: 20px;
        max-width: 800px;
        background: rgba(10, 10, 26, 0.6);
        border-radius: 20px;
        box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
    }

    .logo-container {
        width: 150px;
        height: 150px;
        margin: 0 auto 20px;
        position: relative;
    }

    .logo {
        width: 100%;
        height: 100%;
        animation: float 3s ease-in-out infinite, rotate 30s linear infinite, glow 2s ease-in-out infinite;
    }

    @keyframes float {
        0% { transform: translateY(0px); }
        50% { transform: translateY(-10px); }
        100% { transform: translateY(0px); }
    }

    @keyframes rotate {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }

    @keyframes glow {
        0%, 100% { filter: drop-shadow(0 0 5px var(--neon-blue)); }
        50% { filter: drop-shadow(0 0 20px var(--neon-purple)); }
    }

    h1 {
        font-family: 'Orbitron', sans-serif;
        font-size: 3rem;
        margin-bottom: 10px;
        background: linear-gradient(45deg, var(--neon-blue), var(--neon-purple));
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        text-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
    }

    .tagline {
        font-size: 1.2rem;
        margin-bottom: 30px;
        line-height: 1.5;
        text-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
    }

    .tagline strong {
        color: var(--neon-green);
        font-weight: 700;
        font-size: 1.3rem;
    }

    .cta-button {
        background: linear-gradient(45deg, var(--neon-blue), var(--neon-purple));
        color: var(--white);
        border: none;
        padding: 15px 30px;
        font-size: 1.2rem;
        font-weight: bold;
        border-radius: 30px;
        cursor: pointer;
        transition: all 0.3s ease;
        text-decoration: none;
        display: inline-block;
        text-transform: uppercase;
        letter-spacing: 1px;
        box-shadow: 0 0 15px rgba(0, 255, 255, 0.5);
    }

    .cta-button:hover {
        transform: scale(1.05);
        box-shadow: 0 0 25px rgba(0, 255, 255, 0.7);
    }

    .timer {
        font-family: 'Orbitron', sans-serif;
        font-size: 1.8rem;
        margin-top: 25px;
        margin-bottom: 25px;
        color: var(--neon-green);
        text-shadow: 0 0 10px var(--neon-green);
    }

    .timer-unit {
        display: inline-block;
        margin: 0 10px;
        text-align: center;
    }

    .timer-value {
        font-size: 2.2rem;
        font-weight: bold;
    }

    .timer-label {
        font-size: 0.9rem;
        text-transform: uppercase;
    }

    .participants {
        font-family: 'Orbitron', sans-serif;
        font-size: 1.3rem;
        margin-top: 25px;
        margin-bottom: 25px;
        color: var(--neon-blue);
        text-shadow: 0 0 5px var(--neon-blue);
    }

    .social-icons {
        margin-top: 30px;
    }

    .social-icons a {
        color: var(--white);
        font-size: 1.5rem;
        margin: 0 12px;
        transition: all 0.3s ease;
    }

    .social-icons a:hover {
        color: var(--neon-purple);
        transform: scale(1.2);
    }

    .website-link {
        margin-top: 25px;
        font-size: 1.1rem;
    }

    .website-link a {
        color: var(--neon-blue);
        text-decoration: none;
        transition: all 0.3s ease;
    }

    .website-link a:hover {
        color: var(--neon-green);
        text-decoration: underline;
    }

    .loading-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(10, 10, 26, 0.95);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
    }

    .loading-spinner {
        width: 100px;
        height: 100px;
        border: 5px solid var(--neon-blue);
        border-top: 5px solid var(--neon-purple);
        border-radius: 50%;
        animation: spin 1s linear infinite, pulse 2s ease-in-out infinite;
    }

    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }

    @keyframes pulse {
        0%, 100% { box-shadow: 0 0 20px var(--neon-blue); }
        50% { box-shadow: 0 0 40px var(--neon-purple); }
    }

    @media (max-width: 768px) {
        .logo-container {
            width: 120px;
            height: 120px;
        }
        h1 {
            font-size: 2.2rem;
        }
        .tagline {
            font-size: 1rem;
        }
        .timer {
            font-size: 1.5rem;
        }
        .timer-value {
            font-size: 1.8rem;
        }
        .timer-label {
            font-size: 0.8rem;
        }
        .participants {
            font-size: 1.1rem;
        }
        .social-icons a {
            font-size: 1.3rem;
        }
    }
</style>
</head>
<body>
   <div class="loading-overlay" id="loading-overlay">
        <div class="loading-spinner"></div>
    </div>

    <div class="container">
        <div class="content">
            <div class="logo-container">
                <img src="assets/images/LNX-logo.png" alt="Luna Explorer Coin Logo" class="logo" width="150" height="150">
            </div>
            <h1>Luna Explorer (LNX)</h1>
            <p class="tagline">Join the Mission, Explore the Future: Earn up to <strong>$50</strong> Worth of LNX Tokens in the Luna Explorer Airdrop!</p>
            <div class="timer" id="countdown">
                <div class="timer-unit">
                    <span class="timer-value" id="days">30</span>
                    <span class="timer-label">Days</span>
                </div>
                <div class="timer-unit">
                    <span class="timer-value" id="hours">00</span>
                    <span class="timer-label">Hours</span>
                </div>
                <div class="timer-unit">
                    <span class="timer-value" id="minutes">00</span>
                    <span class="timer-label">Minutes</span>
                </div>
                <div class="timer-unit">
                    <span class="timer-value" id="seconds">00</span>
                    <span class="timer-label">Seconds</span>
                </div>
            </div>
            <div class="participants" id="participants-counter"> Remaining spots : 10,000</div>
            <a href="mission-page.html" class="cta-button">Start Your Mission</a>
            <div class="social-icons">
                <a href="https://twitter.com/LunaExplorerCoin" target="_blank" rel="noopener noreferrer"><i class="fab fa-twitter"></i></a>
                <a href="https://t.me/LunaExplorerCoin" target="_blank" rel="noopener noreferrer"><i class="fab fa-telegram"></i></a>
                <a href="https://discord.gg/LunaExplorerCoin" target="_blank" rel="noopener noreferrer"><i class="fab fa-discord"></i></a>
                <a href="https://medium.com/@LunaExplorerCoin" target="_blank" rel="noopener noreferrer"><i class="fab fa-medium"></i></a>
            </div>
            <div class="website-link">
                <a href="https://lunaexplorercoin.com" target="_blank" rel="noopener noreferrer"></a>
            </div>
        </div>
    </div>

    <script>
        // Simulated loading time
        window.addEventListener('load', function() {
            setTimeout(function() {
                document.getElementById('loading-overlay').style.display = 'none';
            }, 2000); // 2 seconds loading time
        });

        // Add interactive elements and animations here
        document.querySelector('.cta-button').addEventListener('mouseover', function() {
            this.style.background = 'linear-gradient(45deg, #39ff14, #9d00ff)';
        });

        document.querySelector('.cta-button').addEventListener('mouseout', function() {
            this.style.background = 'linear-gradient(45deg, #00ffff, #9d00ff)';
        });

        // 30-day countdown timer
        function updateTimer() {
            const now = new Date().getTime();
            const countDownDate = now + (30 * 24 * 60 * 60 * 1000); // 30 days from now

            const timer = setInterval(function() {
                const now = new Date().getTime();
                const distance = countDownDate - now;

                const days = Math.floor(distance / (1000 * 60 * 60 * 24));
                const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((distance % (1000 * 60)) / 1000);

                document.getElementById("days").innerHTML = days < 10 ? "0" + days : days;
                document.getElementById("hours").innerHTML = hours < 10 ? "0" + hours : hours;
                document.getElementById("minutes").innerHTML = minutes < 10 ? "0" + minutes : minutes;
                document.getElementById("seconds").innerHTML = seconds < 10 ? "0" + seconds : seconds;

                if (distance < 0) {
                    clearInterval(timer);
                    document.getElementById("countdown").innerHTML = "EXPIRED";
                }
            }, 1000);
        }

        updateTimer();

        // Participants counter
        function updateParticipants() {
            let participants = 10000;
            const minParticipants = 1000;
            const updateInterval = 5000; // Update every 5 seconds

            const counter = setInterval(function() {
                if (participants > minParticipants) {
                    participants -= Math.floor(Math.random() * 10) + 1;
                    document.getElementById("participants-counter").innerHTML = `Remaining Spots: ${participants.toLocaleString()}`;
                } else {
                    clearInterval(counter);
                    document.getElementById("participants-counter").innerHTML = `Last ${minParticipants.toLocaleString()} Spots Remaining!`;
                }
            }, updateInterval);
        }

        updateParticipants();
    </script>
</body></html>
